<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <!-- Favicon: JS Icon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 128 128'%3E%3Crect width='128' height='128' rx='24' fill='%23f7df1e'/%3E%3Ctext x='50%' y='50%' text-anchor='middle' dy='.35em' font-family='Arial, Helvetica, sans-serif' font-size='64' fill='%23000'%3EJS%3C/text%3E%3C/svg%3E">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Page Header -->
    <h1 class="head">Js Form Validation</h1>

    <!-- Main Container -->
    <div class="container mt-5">
      <div class="card shadow-lg p-4">
        <!-- Form Title -->
        <h2 class="text-center mb-4">User Registration Form</h2>

        <!-- Registration Form -->
        <form id="registrationForm" novalidate>
          <!-- Full Name -->

          <div class="mb-3">
            <label for="fullname" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullname" placeholder="Enter full name" required autocomplete="off">
            <small class="text-danger" id="fullnameError"></small>
          </div>

          <!-- Email ID -->

          <div class="mb-3">
            <label for="email" class="form-label">Email ID</label>
            <input type="email" class="form-control" id="email" placeholder="example@domain.com" required autocomplete="off">
            <small class="text-danger" id="emailError"></small>
          </div>

          <!-- Phone Number -->

          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="phone" placeholder="10-digit number" required autocomplete="off">
            <small class="text-danger" id="phoneError"></small>
          </div>

          <!-- Password -->

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Create a password" required autocomplete="off">
            <small class="text-danger" id="passwordError"></small>
          </div>

          <!-- Confirm Password -->

          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Re-enter password" required autocomplete="off">
            <small class="text-danger" id="confirmPasswordError"></small>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>

        <!-- User Response Section -->
        <div class="mt-4 text-center">
          <p id="userCount" class="fw-bold user-count" style="cursor: pointer; color: #007bff;">0 people have responded</p>
          <ul id="userList" class="list-unstyled mt-2 user-list"></ul>
        </div>

        <!-- Clear All Responses Button -->
        <button id="clearResponses" class="btn btn-danger mt-3">Clear All Responses</button>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
